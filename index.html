<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anne Frank Challenge</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #e1e5f2);
      padding: 40px;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.03), transparent 70%);
      animation: floatBg 10s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes floatBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #quiz-container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    #question {
      margin: 20px 0;
      font-size: 1.25rem;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
    }

    .option {
      background-color: #ecf0f1;
      margin: 10px 0;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background-color: #bdc3c7;
    }

    .option.correct {
      background-color: #2ecc71;
      color: white;
    }

    .option.incorrect {
      background-color: #e74c3c;
      color: white;
    }

    #score {
      font-weight: bold;
      margin-top: 20px;
    }

    .fade-question {
      animation: fadeIn 0.5s ease-in-out;
    }

    .celebration {
      text-align: center;
      font-size: 2rem;
      margin-top: 20px;
      color: #f39c12;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>Anne Frank Challenge</h1>
    <div id="question">Loading question...</div>
    <div id="options"></div>
    <div id="score"></div>
  </div>

  <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3"></audio>
  <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

  <script>
    const quizData = [
      {
        question: "Where did Anne Frank and her family hide during the Holocaust?",
        options: ["A church basement", "An abandoned warehouse", "A secret annex behind a business", "A country farmhouse"],
        answer: 2
      },
      {
        question: "What was Anne Frank's famous diary called?",
        options: ["My Secret Life", "Diary of a Young Girl", "Hidden Truths", "The Silent Years"],
        answer: 1
      },
      {
        question: "Who helped bring supplies to the people in hiding?",
        options: ["Gestapo", "German soldiers", "The Van Daans", "Miep Gies"],
        answer: 3
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = quizData[currentQuestion];
      const questionDiv = document.getElementById('question');
      const optionsDiv = document.getElementById('options');

      questionDiv.innerHTML = q.question;
      questionDiv.classList.add('fade-question');
      setTimeout(() => questionDiv.classList.remove('fade-question'), 500);

      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = opt;
        btn.onclick = () => selectAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function selectAnswer(selectedIndex) {
      const correct = quizData[currentQuestion].answer;
      const buttons = document.querySelectorAll('.option');
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === correct) btn.classList.add('correct');
        if (i === selectedIndex && i !== correct) btn.classList.add('incorrect');
      });

      const sound = document.getElementById(selectedIndex === correct ? 'correctSound' : 'wrongSound');
      sound.currentTime = 0;
      sound.play();

      if (selectedIndex === correct) score++;

      setTimeout(nextQuestion, 1500);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        document.getElementById('quiz-container').innerHTML = `
          <h1>Quiz Complete!</h1>
          <p>Your final score is: ${score} out of ${quizData.length}</p>
        `;
        if (score === quizData.length) {
          confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
          });
          document.body.innerHTML += `<div class="celebration">üéâ Perfect Score! üèÜ</div>`;
        }
      }
    }

    showQuestion();
  </script>
</body>
</html>
